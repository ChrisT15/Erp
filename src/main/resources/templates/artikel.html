<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Artikel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Artikel</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/artikel/speichern/{id}(id=${artikel.id})}" th:object="${artikel}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nummer" class="col-form-label">Nummer</label> <input type="text" th:field="*{nummer}" class="form-control" id="nummer" placeholder="Nummer"> <span th:if="${#fields.hasErrors('nummer')}" th:errors="*{nummer}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="bezeichnung" class="col-form-label">Bezeichnung</label> <input type="text" th:field="*{bezeichnung}" class="form-control" id="bezeichnung" placeholder="Bezeichnung"> <span th:if="${#fields.hasErrors('bezeichnung')}" th:errors="*{bezeichnung}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="verkaufsPreis" class="col-form-label">Verkaufspreis</label> <input type="text" th:field="*{verkaufsPreis}" class="form-control" id="verkaufsPreis" placeholder="VerkaufsPreis"> <span th:if="${#fields.hasErrors('verkaufsPreis')}" th:errors="*{verkaufsPreis}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="bruttoEinkaufsPreis" class="col-form-label">BruttoEinkaufsPreis</label> <input type="text" th:field="*{bruttoEinkaufsPreis}" class="form-control" id="bruttoEinkaufsPreis" placeholder="Brutto-Einkaufspreis"> <span th:if="${#fields.hasErrors('bruttoEinkaufsPreis')}" th:errors="*{bruttoEinkaufsPreis}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Artikel speichern">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
